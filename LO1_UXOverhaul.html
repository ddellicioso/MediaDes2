        <script>
            // Back Button
                const backButton = document.getElementById('backButton');

                // Add an event listener to the back button
                backButton.addEventListener('click', function() {
                    // Go back to the previous page
                    window.history.back();
                });


            const dropdownContent = document.getElementById("dropdownContent");

            function toggleMenu() {
            dropdownContent.classList.toggle("show");
            }

            function filterMenu() {
            const input = document.getElementById("mySearch");
            const filter = input.value.toUpperCase();
            const ul = document.getElementById("myMenu");
            const li = ul.getElementsByTagName("li");

            for (let i = 0; i < li.length; i++) {
                const a = li[i].getElementsByTagName("a")[0];
                const txtValue = a.textContent || a.innerText; // Handle potential textContent issues
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
                } else {
                li[i].style.display = "none";
                }
            }
            }

            // Initialize the dropdown to be hidden by default
            window.onload = function() {
            dropdownContent.classList.remove("show");
            }


        // Keeps track of the current index
            let currentIndex = 0;

        // Function to move the carousel to the left
        function moveLeft() {
            const carousel = document.querySelector('.carousel'); // Select the carousel
            const items = document.querySelectorAll('.carousel-item'); // Select all carousel items
            const visibleItems = 3; // Number of visible items at a time
            const totalItems = items.length; // Total number of items in the carousel

            // Update the current index
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalItems - visibleItems; // Wrap around to the last set of visible items
            }

            // Calculate the offset to translate the carousel
            carousel.style.transform = `translateX(-${currentIndex * (100 / visibleItems)}%)`;
        }

        // Function to move the carousel to the right
        function moveRight() {
            const carousel = document.querySelector('.carousel'); // Select the carousel
            const items = document.querySelectorAll('.carousel-item'); // Select all carousel items
            const visibleItems = 3; // Number of visible items at a time
            const totalItems = items.length; // Total number of items in the carousel

            // Update the current index
            if (currentIndex < totalItems - visibleItems) {
                currentIndex++;
            } else {
                currentIndex = 0; // Wrap around to the first set of visible items
            }

            // Calculate the offset to translate the carousel
            carousel.style.transform = `translateX(-${currentIndex * (100 / visibleItems)}%)`;
        }
